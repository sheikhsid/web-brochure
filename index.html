<!doctype html>
<html>
  <head>
    <title> Sfoglia la brochure  </title>
    <meta name="viewport" content="width = device-width, minimum-scale=1, maximum-scale=1, user-scalable = no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- External JS dependencies -->
    <script type="text/javascript" src="assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="assets/js/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/backbone-min.js"></script>
    
    <!-- Turn.js UI Kit -->
    <script type="text/javascript" src="assets/js/turn.min.js"></script>
    
    <!-- App dependencies -->
    <script type="text/javascript" src="assets/js/app.js"></script>


     <!-- External CSS dependencies -->
    
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://weld-vr.com/wp-content/uploads/2018/11/cropped-favicon_weld-vr-32x32.png" />
    <link href='https://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>

    <!-- App CSS dependencies -->
    <link type="text/css" rel="stylesheet" href="assets/css/main.css"></link>
  </head>
<body>
  <div class="catalog-app">
    <h1 class="title">Sfoglia la brochure</h1>
  <div id="viewer">
    <div id="flipbook" class="ui-flipbook">
      <!-- Do not place the content here -->
      <a ignore="1" class="ui-arrow-control ui-arrow-next-page"></a>
      <a ignore="1" class="ui-arrow-control ui-arrow-previous-page"></a>
    </div>
  </div>

  <!-- controls -->
  <div id="controls">
    <div class="all">
        <div class="ui-slider" id="page-slider">
        <div class="bar">
          <div class="progress-width">
            <div class="progress">
              <div class="handler"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui-options" id="options">
        <a class="ui-icon" id="ui-icon-table-contents">
          <i class="fa fa-bars"></i>
        </a>
        <a class="ui-icon show-hint" title="Miniature" id="ui-icon-miniature">
          <i class="fa fa-th"></i>
        </a>
        <!-- <a class="ui-icon" id="ui-icon-zoom">
          <i class="fa fa-file-o"></i>
        </a> -->
        <a href="https://weld-vr.com/brochure/brochure_weld.pdf" class="ui-icon show-hint" title="Scarica il pdf" id="ui-icon-full-screen">
          <i class="fa fa-download"></i>
        </a>
        <a class="ui-icon show-hint" title="A schermo intero" id="ui-icon-full-screen">
          <i class="fa fa-expand"></i>
        </a>
        <a class="ui-icon show-hint" id="ui-icon-toggle">
          <i class="fa fa-ellipsis-v"></i>
        </a>
      </div>

      <!-- zoom slider -->
      <div id="zoom-slider-view" class="zoom-slider">
          <div class="bg">
             <div class="ui-slider" id="zoom-slider">
              <div class="bar">
                <div class="progress-width">
                  <div class="progress">
                    <div class="handler"></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / zoom slider -->
    </div>
    
    <div id="ui-icon-expand-options">
      <a class="ui-icon show-hint">
        <i class="fa fa-ellipsis-h"></i>
      </a>
    </div>

  </div>
  <!-- / controls -->

  <!-- miniatures -->
  <div id="miniatures" class="ui-miniatures-slider">

  </div>
  <!-- / miniatures -->


<script type="text/javascript">
  // Change these settings

  FlipbookSettings = {
    options: {
      pageWidth: 1115,
      pageHeight: 1443,
      pages: 12
    },
    shareMessage: 'Introducing turn.js 5 - HTML5 Library for Flipbooks.',
    pageFolder: 'content',
    loadRegions: true
  };
  </script>
  </body>
</html>
